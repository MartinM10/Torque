{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
        <script src="http://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <script src="{% static 'L.KML.js'%}"></script>
    </head>
    <body>
        <div style="width: 100vw; height: 100vh" id="map"></div>
        <script type="text/javascript">
            // Make basemap
            const map = new L.Map('map', { center: new L.LatLng(36.6301208, -4.497461), zoom: 11 });
            const osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

            map.addLayer(osm);

            var sessions = L.layerGroup([]);
            // sessions.add
            // Load kml file
            {% for file in files %}
                fetch('{{ file }}')
                    .then(res => res.text())
                    .then(kmltext => {
                        // Create new kml overlay
                        const parser = new DOMParser();
                        const kml = parser.parseFromString(kmltext, 'text/xml');
                        const track = new L.KML(kml);
                        //map.addLayer(track);

                        sessions.addLayer(track);
                        // Adjust map to show the kml
                        //const bounds = track.getBounds();
                        //map.fitBounds(bounds);
                    });
            {% endfor %}

            var overlays = {
                "sessions" : sessions,
            };
            /*
            var baselayers = {
                "Grayscale" : grayscale,
                "Streets" : streets
            };
            */

            L.control.layers(null, overlays).addTo(map)
            // sessions.addTo(map)
            // map.addLayer(sessions)

        </script>
    </body>
</html>
